<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 251, 211, 1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .subject-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .subject {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .subject:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="subject-container">
        <a href="{% url 'home' %}" style="text-decoration: none;">Bosh sahifa</a>
        <div class="subject">
            <p>Tarix</p>
        </div>
        <div class="subject">
            <p>Matematika</p>
        </div>
        <div class="subject">
            <p>Fizika</p>
        </div>
        <div class="subject">
            <p>Ona tili</p>
        </div>
    </div>
</body>
</html>
