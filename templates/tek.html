<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekshirilgan Fayllar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 251, 211, 1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .file-list-container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .file-list-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-list li:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="file-list-container">
        <h2>Tekshirilgan Fayllar</h2>
        <ul class="file-list">
            <li><a href="#" style="color: white; text-decoration: none;">file1.pdf</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">file2.docx</a></li>
            <li><a href="#" style="color: white; text-decoration: none;">file3.xlsx</a></li>
            <a href="{% url 'home' %}" style="text-decoration: none;">Bosh sahifa</a>
        </ul>
    </div>
</body>
</html>
